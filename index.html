<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>FOCUS ON: Linux - Tool- und Medientipps</title>
        <!-- <link href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.min.css" rel="stylesheet"> -->
        <link href="sva.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.datatables.net/2.1.8/js/dataTables.min.js"></script>
    </head>
    <body>
        <h1>FOCUS ON: Linux - Tool- und Medientipps</h1>

        <p>Listet Tooltipps (💿), Webseiten (🌍), Bücher und Artikel (📕), Videos (🎥) und Podcasts (🎧) auf.</p>

        <table id="myTable" class="cell-border stripe" style="width: 100%">
            <thead>
                <tr>
                    <th>Episode</th>
                    <th>Datum</th>
                    <th>Name</th>
                    <th>Typ</th>
                    <th>Beschreibung</th>
                    <th>Wer?</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Episode</th>
                    <th>Datum</th>
                    <th>Name</th>
                    <th>Typ</th>
                    <th>Beschreibung</th>
                    <th>Wer?</th>
                </tr>
            </tfoot>
        </table>

        <script>
            $(document).ready( function () {
                $('#myTable').DataTable({
                    language: {
                        url: 'https://cdn.datatables.net/plug-ins/2.0.8/i18n/de-DE.json',
                    },
                    pageLength: 25,
                    order: [[1, 'desc']],
                    ajax: './data.txt',
                    columns: [
                        {
                            data: 'episode',
                            render: function (data, type, row ) {
                                return '<a href="' + row.episode_url + '" title="' + row.episode_title + '">' + row.episode + '</a>';
                            }
                        },
                        { data: 'date' },
                        {
                            data: 'name',
                            render: function (data, type, row ) {
                                if(row.url) {
                                    return '<a href="' + row.url + '">' + row.name + '</a>';
                                } else {
                                    return row.name;
                                }
                            }
                        },
                        { data: 'type' },
                        { data: 'description' },
                        { data: 'author' }
                    ]
                });
            } );
        </script>
    </body>
</html>
